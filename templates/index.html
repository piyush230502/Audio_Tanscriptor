<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Transcription App ðŸŽ¤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-control, .btn {
            border-radius: 0.5rem;
        }

        .transcript-box {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #6366f1;
            margin-top: 1rem;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h2 class="text-center mb-4">ðŸŽ§ Audio Transcription</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="audiofile" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Transcribe</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            {% if transcript %}
                <div class="transcript-box">
                    <h5>Transcription Output:</h5>
                    <p>{{ transcript }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
